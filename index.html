    <title>Movie</title>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container navbar-container">
        <a class="navbar-brand home-btn" href="#">
          <img src="./assets/logo.jpg" class="logo img-thumbnail" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-lists me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link actor-btn"
                aria-current="page"
                id="actors-link"
                href="#"
                >Actors</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="genre-link"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </a>
              <section class="dropdown-menu genres"></section>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="filter-link"
              >
                Filter
              </a>
              <section class="dropdown-menu filter">
                <option value="popular" class="dropdown-item">
                  Popularity
                </option>
                <option value="top_rated" class="dropdown-item">
                  Top Rated
                </option>
                <option value="now_playing" class="dropdown-item">
                  Now Playing
                </option>
                <option value="upcoming" class="dropdown-item">
                  Up Coming
                </option>
                <option value="latest" class="dropdown-item">
                  Release date
                </option>
              </section>
            </li>
            <li class="nav-item">
              <a class="aboutUs-btn nav-link" id="aboutus-link" href="#">
                About Us</a
              >
            </li>
          </ul>
          <form id="search-bar" class="d-flex formBox" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              required
              id="search-link"
            />
            <button class="form-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main class="main-container container"></main>
